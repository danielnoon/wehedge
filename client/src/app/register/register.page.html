<ion-content>
  <form
      method="post"
      action="/register"
      (ngSubmit)="submit()"
      (keyup.enter)="submit()"
  >
    <div class="wrapper">
      <div class="column">
        <div class="header">
          <app-header></app-header>
        </div>
        <ion-card class="main-card">
          <div class="form-wrapper">
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input
                  required
                  name="username"
                  [(ngModel)]="username"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                  required
                  name="password"
                  [(ngModel)]="password"
                  type="password"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">First Name</ion-label>
              <ion-input
                  required
                  name="fname"
                  [(ngModel)]="firstName"
                  type="text"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input
                  required
                  name="lname"
                  [(ngModel)]="lastName"
                  type="text"
              ></ion-input>
            </ion-item>
          </div>
        </ion-card>
        <ion-card>
          <ion-item button (click)="submit()" color="primary">
            Register
            <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
          </ion-item>
          <ion-item button routerLink="/login">
            or Log In
          </ion-item>
        </ion-card>
      </div>
    </div>
  </form>
</ion-content>
