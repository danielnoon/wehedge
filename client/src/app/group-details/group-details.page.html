<ion-content>
  <main>
    <div class="header">
      <app-header></app-header>
    </div>
    <div class="navigation">
      <ion-buttons>
        <ion-button class="button-back" (click)="goBack()" router-direction="back">
          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div class="content" *ngIf="group">
      <div class="title">
        <h1>{{group.name}}</h1>
      </div>
      <div class="tags">
        <ion-chip *ngFor="let tag of group.tags">#{{tag}}</ion-chip>
      </div>
      <div class="details">
        <p class="description">
          {{group.description}}
        </p>
      </div>
    </div>
    <div *ngIf="!group" class="spinner-center">
      <ion-spinner></ion-spinner>
    </div>
  </main>
  <div *ngIf="group && !member" class="join-wrapper">
    <ion-button class="join-button" size="large" routerLink="join">Join this Group</ion-button>
  </div>
  <div *ngIf="group && member" class="join-wrapper">
    <ion-button class="join-button" size="large" routerLink="join">Propose Investment</ion-button>
  </div>
</ion-content>
