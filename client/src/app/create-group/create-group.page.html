<ion-content>
  <div class="wrapper">
    <div class="header">
      <app-header></app-header>
      <div class="bar">
        <ion-buttons class="back-buttons">
          <ion-button routerLink="/home" router-direction="back">
            <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
        <h1 class="heading">
          Create a Group
        </h1>
      </div>
    </div>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Group Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tags</ion-label>
      <ion-select multiple [(ngModel)]="tags">
        <ion-select-option *ngFor="let tag of allTags" [value]="tag.id">{{ tag.name }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Private</ion-label>
      <ion-checkbox [(ngModel)]="priv"></ion-checkbox>
    </ion-item>
  </ion-card>
  </div>

  <div class="big-btn-wrapper" slot="fixed">
    <ion-button class="big-btn" size="large" (click)="submit()">Create Group</ion-button>
  </div>
</ion-content>
